<div>
  <h1>
    Welcome to {{title}}!!
  </h1>
  <h2>My Customers</h2>
  <ul class="customers">
    <li *ngFor="let customer of customers" (click)="onSelect(customer)" [class.selected]="customer === selectedCustomer">
      <span class="badge">{{customer.id}}</span> {{customer.name}}
    </li>
  </ul>
  <app-customer-detail [customer]="selectedCustomer"></app-customer-detail>
</div>
