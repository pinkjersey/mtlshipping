<div class="container">
    <div class="row"><h2>Vessels</h2></div>
  <div class="row"> <!-- form -->
    <form (ngSubmit)="add()" #itemForm="ngForm" class="form-inline">

      <label for="vessel">New Vessel:</label>
      <input name="vessel" id="vessel" [(ngModel)]="vesselName">

      <button type="submit" class="btn btn-primary">Add Vessel</button>
    </form>
  </div>
  <div class="row">
    <ul class="vessels">
      <li *ngFor="let v of vessels" (click)="onSelect(v)" [class.selected]="v === selectedVessel">
        <span class="badge">{{v.entityID}}</span>{{v.vesselName}}
      </li>
    </ul>
  </div>
</div>
